{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-6">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <h4 class="mb-2">Add Category</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button class="btn btn-success btn-md btn-block" type="submit">Save</button>
                                    <button style="margin: 5px;" onclick="location.href='{% url 'product_list' %}';"
                                            class="btn btn-danger btn-md btn-block">Cancel
                                    </button>
                                </form>

                            </div>


                        </div>

                    </div>
                </div>
            </div>
    </section>
{% endblock %}
