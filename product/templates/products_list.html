{% extends "base.html" %}
{% block title %}Electronic Shop{% endblock %}
{% block content %}

<section class="vh-100" style="background-color: #eee; margin-top: 50px;">
  <div class="container py-5">
    <div class="row">
        {% for item in catalog %}
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card">
          <div class="d-flex justify-content-between p-3">

          </div>
          <img src="{{ item.image }}"
            class="card-img-top" alt="Laptop" />
          <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{  item.product }}</h5>
              <h5 class="text-dark mb-0">{{ item.memory }}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">Available: <span class="fw-bold">{{ item.available }}</span></p>
              <div class="ms-auto text-warning">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
            </div>
          </div>
                       <button style="margin: 5px" type="button" class="btn btn-dark btn-lg btn-block" onclick="location.href='product/{{item.slug}}';">
                Learn more
              </button>
        </div>
      </div>{% endfor %}
  </div>
</section>


{% endblock content %}
