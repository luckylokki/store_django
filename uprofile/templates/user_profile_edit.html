{% extends "base.html" %}
{% block title %}{{ username }} Profile{% endblock %}
{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/team2.jpg"
                                     style="width: 100%;"/>
                            </div>
                            <h4 class="mb-2">{{ user.username }}</h4>
                            <div class="mb-4 pb-2">
                                <form method="post">
                                    {% csrf_token %}

                                    {% if message %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endif %}
                                    <table>{{ form.as_table }}</table>
                                    <br>
                                    <button class="btn btn-success btn-md btn-block" type="submit">Save Changes</button>

                                </form>

                            </div>
                            <div class="mb-4 pb-2">
                                <p><b>Change User Password: </b>
                                    <button onclick="location.href='{% url "change_password" %}';"
                                            class="btn btn-dark btn-sm btn-block" type="button">Change
                                    </button>
                                </p>
                            </div>
                            <div class="mb-4 pb-2">
                                <p><b>Deactivate your Profile: </b>
                                    <button onclick="location.href='{% url "deactivate" %}';"
                                            class="btn btn-dark btn-sm btn-block" type="button">Deactivate
                                    </button>
                                </p>
                            </div>
                            <div style="margin: 24px 0;">
                                <a href="#"><i class="fa fa-dribbble"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </div>

                        </div>

                        <button style="margin: 5px;" onclick="location.href='mailto:{{ email }}';"
                                class="btn btn-dark btn-lg btn-block">Contact
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock content %}
